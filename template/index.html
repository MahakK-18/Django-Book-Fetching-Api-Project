<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    

    <section class="header">
        <div class="heading my-5">
            <h1 class="alert-info alert text-center">Find Any Book</h1>
        </div>

        <form class="container">
            <div class="my-3 text-center d-flex flex-column justify-content-center gap-4 align-items-center w-100">
                <input type="text" placeholder="Search books here..." name="q" class="form-control">
                <button type="submit" class="btn btn-info w-25">Find Book</button>
            </div>
        </form>


        <div class="container">
          <div class="row">
            {% for book in books %}
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="{{book.volumeInfo.imageLinks.thumbnail}}" class="card-img-top" alt="..." style="width: 100%; height: 45vh">
                <div class="card-body">
                  <h5 class="card-title">{{book.volumeInfo.title}}</h5>
                  <p class="card-text">{{ book.volumeInfo.description|truncatewords:20}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
